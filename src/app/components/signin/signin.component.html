<form [formGroup]="loginForm">
    <div class="form-group">
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Usuario" required>
        <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="alert alert-danger">
            <div [hidden]="!loginForm.controls['email'].errors.required">El usuario es requerido.</div>
            <div [hidden]="!loginForm.controls['email'].errors.minlength">La longitud debe ser de minimo 4 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Contraseña" required>
        <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="alert alert-danger">
            <div [hidden]="!loginForm.controls['password'].errors.required">La contraseña es requerida.</div>
            <div [hidden]="!loginForm.controls['password'].errors.minlength">La longitud debe ser de minimo 4 caracteres</div>
        </div>
    </div>
    <button class="btn btn-default" [disabled]="loginForm.invalid" (click)="signIn()">Ingresar</button>
    <div id="ms-login" class="alert alert-danger">{{ message }}</div>
</form>
